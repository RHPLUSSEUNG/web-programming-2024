<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 작성하기</title>
  </head>

  <body>
    <h1>글 작성하기</h1>
    <form action="" method="GET">
      <table>
        <tbody>
          <tr>
            <th>
              <b><label for="author">작성자</label></b>
            </th>
            <td>
              <input type="text" name="author" id="author" />
            </td>
          </tr>
          <tr>
            <th>
              <b><label for="id">아이디</label></b>
            </th>
            <td><input type="text" name="id" id="id" /><br /></td>
          </tr>
          <tr>
            <th>
              <b><label for="email1">이메일</label></b>
            </th>
            <td>
              <input type="text" name="email1" id="email1" /> @
              <input type="text" name="email2" id="email2" />
            </td>
          </tr>
          <tr>
            <th>
              <b><label for="tel1">휴대폰</label></b>
            </th>
            <td>
              <select name="tel1" id="tel1">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
              </select>
              - <input type="text" name="tel2" id="tel2" /> -
              <input type="text" name="tel3" id="tel3" /><br />
            </td>
          </tr>
          <tr>
            <th>
              <b><label for="title">글제목</label></b>
            </th>
            <td><input type="text" name="title" id="title" /><br /></td>
          </tr>
          <tr>
            <th>
              <b><label for="content">내용</label></b>
            </th>
            <td>
              <textarea
                name="content"
                cols="30"
                rows="10"
                id="content"
              ></textarea>
            </td>
          </tr>
          <tr>
            <th></th>
            <td>
              <input type="submit" value="제출" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
