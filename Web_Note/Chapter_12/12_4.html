  <head>

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      //이벤트 연결
      $(document).ready(function () {
        //문서 객체 생성

          $("<h1>Create Docuemnt Object + " + i + "</h1>").css({
              backgroundColor: "black",
              color: "white",
            }).appendTo("body");
        }
      });
    </script>
  </head>
