<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            //스타일 적용
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red',
                position: 'absoliute',
                left: 10,
                top: 10
            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500).animate({
                opacity: 1,
                left: 100,
                top: 200
            }, 500);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
