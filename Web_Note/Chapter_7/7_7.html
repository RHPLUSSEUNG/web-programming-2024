<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position Align</title>
    <!-- 요소를 중앙에 배치 -->
    <!-- 중앙정렬하려는 div 태그의 position 속성을 absolute로 지정 -->
    <!-- left 속성과 top 속성을 모두 50% 지정 -->
    <!-- 중앙에 정렬하려는 div 태그의 margin-left속성과 margin-top속성에 음수 입력 -->
    <style>
        /* 초기화 */
        *{margin: 0; padding: 0;}

        /* 주제 */
        body {background: red;}

        #container{
            /* 색상 및 크기 적용 */
            width: 500px; height: 250px;
            background: orange;

            /* 위치 설정 */
            position: absolute;
            left: 50%; top: 50%;
            margin-left: -250px; 
            margin-top: -125px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>요소의 중앙 배치</h1>
    </div>
</body>
</html>
